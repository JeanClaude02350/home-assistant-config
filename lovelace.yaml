button_card_templates:
  state_musique:
    state:
      - value: 'on'
        styles:
          card:
            - animation: ball-scale 0.2s
            - background-color: var(--custom-card-color-blue)
          img_cell:
            - background-color: var(--custom-img-cell-color-blue)
          icon:
            - color: var(--custom-icon-color-blue)
            - transition: 1s ease
      - value: playing
        styles:
          card:
            - animation: ball-scale 0.2s
            - background-color: var(--custom-card-color-blue)
          img_cell:
            - background-color: var(--custom-img-cell-color-blue)
          icon:
            - color: var(--custom-icon-color-blue)
            - transition: 1s ease
      - value: 'off'
        color: var(--text_off)
        styles:
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
            - transition: 1s ease
  carte_multimedia:
    aspect_ratio: 1/1
    show_entity_picture: true
    icon: |-
      [[[
        if (entity.state == 'playing' )
          return ""
        if (entity.state != 'playing' )
          return "mdi:speaker"
      ]]]
    styles:
      entity_picture:
        - width: 100%
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 21%
          - top: 03%
          - height: 10%
          - width: 10%
          - font-size: 85%
          - line-height: 137%
          - font-weight: null
        cartes:
          - position: absolute
          - border-radius: 50%
          - top: 44.5%
          - left: 50%
          - width: calc(100% + 03px)
          - transform: translate(-50%, calc(-50% + 10px))
  police:
    styles:
      card:
        - font-family: Avenir
  carte_bouton:
    show_name: false
    show_state: false
    show_icon: true
    styles:
      card:
        - background-color: none
        - border-radius: 5px
      icon:
        - width: 15px
  carte_bouton_state:
    state:
      - value: 'on'
        styles:
          icon:
            - color: |-
                [[[ 
                  var color = '253,49,34'; // Default Color
                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',1)';
                ]]]
      - value: closed
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: open
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: home
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: heat
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: armed_away
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: playing
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: veille
        styles:
          icon:
            - color: rgb(176, 196, 222)
      - value: 'off'
        styles:
          icon:
            - color: rgb(1,200,82)
            - opacity: 80%
      - value: not_home
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: disarmed
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: standby
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: idle
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: paused
        styles:
          icon:
            - color: rgb(211,211,211)
            - opacity: 30%
      - value: unavailable
        styles:
          icon:
            - color: red
            - animation: blink 0.8s ease infinite
    tap_action:
      action: more-info
  base:
    show_icon: true
    show_name: true
    show_state: false
    show_label: true
    template:
      - police
    styles:
      grid:
        - grid-template-areas: '"i n" "i l" "i s" '
        - grid-template-columns: min-content auto
        - grid-template-rows: min-content min-content min-content
      img_cell:
        - background-color: var(--pastille_off)
        - border-radius: 50%
        - place-self: start
        - text-align: start
        - width: 35px
        - height: 35px
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
      icon:
        - width: 70%
        - color: var(--icon_off)
      name:
        - color: lightgrey
        - align-self: end
        - justify-self: start
        - text-align: left
        - font-weight: null
        - font-size: 14px
        - margin-left: 10px
      state:
        - white-space: normal
        - color: darkgrey
        - justify-self: start
        - align-self: end
        - font-weight: bold
        - text-align: left
        - font-size: 12px
        - filter: opacity(100%)
        - margin-left: 11px
        - line-height: 110%
      label:
        - white-space: normal
        - color: darkgrey
        - justify-self: start
        - align-self: start
        - text-align: left
        - font-weight: bold
        - font-size: 12px
        - filter: opacity(100%)
        - margin-left: 11px
        - line-height: 110%
      card:
        - padding: 8px
        - font-size: 100%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
        - white-space: normal
      custom_fields:
        bouton:
          - position: absolute
          - top: 72%
          - left: 50%
          - width: calc(90% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
        gauge:
          - position: absolute
          - top: 60%
          - left: 50%
          - width: calc(90% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 12
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
  base_large:
    styles:
      card:
        - height: 95px
  carte_piece:
    styles:
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 3%
          - top: 35%
          - height: 15px
          - width: 15px
          - font-size: 85%
          - line-height: 17px
          - font-weight: null
          - background-color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'rgba(0,0,0,0.4)';
              ]]]
          - color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'lightgrey';
              ]]]
        lum:
          - position: absolute
          - top: 52%
          - left: 62.5%
          - width: calc(100% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 8
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
        bouton:
          - top: 75%
          - z-index: 2
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
        graph:
          - opacity: 70%
          - position: absolute
          - top: 60%
          - left: 50%
          - width: calc(120% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 4
          - '--paper-card-background-color': rgba(0, 0, 0, 0)
          - '--ha-card-background': rgba(0, 0, 0, 0)
          - '--ha-card-box-shadow': none
          - pointer-events: none
        graph_fixe:
          - opacity: 70%
          - position: absolute
          - top: 60%
          - left: 50%
          - width: calc(120% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 12
          - '--paper-card-background-color': rgba(0, 0, 0, 0)
          - '--ha-card-background': rgba(0, 0, 0, 0)
          - '--ha-card-box-shadow': none
          - pointer-events: none
  piece_jauge_lumiere:
    custom_fields:
      lum:
        card:
          type: conditional
          card:
            type: custom:my-slider
            radius: 3px
            height: 10px
            width: 75%
            mainSliderColor: var(--button-card-light-color-no-temperature)
            secondarySliderColor: darkslategrey
            thumbHorizontalPadding: 0px
            thumbVerticalPadding: 0px
            minSet: 1
            thumbWidth: 1px
            thumbColor: var(--text_on)
  state_lumiere:
    state:
      - value: 'on'
        styles:
          card:
            - animation: ball-scale 0.2s
            - background-color: |-
                [[[ 
                  var color = '255,215,0'; // Default Color
                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',0.4)';
                ]]]
          img_cell:
            - background-color: |-
                [[[ 
                  var color = '255,215,0'; // Default Color
                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',0.3)';
                ]]]
          icon:
            - color: |-
                [[[ 
                  var color = '255,215,0'; // Default Color
                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',1)';
                ]]]
            - transition: 1s ease
      - value: 'off'
        color: grey
        styles:
          card:
            - animation: ball-scale2 0.2s
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
            - transition: 1s ease
  state_unavailable:
    state:
      - value: unavailable
        styles:
          card:
            - border-color: rgba(255, 0, 0, 0.8)
            - opacity: 100%
          img_cell:
            - background-color: black
          icon:
            - color: var(--custom-icon-color-red)
            - animation: blink 0.8s ease infinite
            - transition: 1s ease
          name:
            - color: red
          label:
            - color: red
          state:
            - color: red
  popup_light:
    show_icon: true
    show_name: true
    show_state: false
    show_label: false
    show_last_changed: true
    styles:
      img_cell:
        - background-color: rgba(70,70,70,0.5)
        - border-radius: 50%
        - place-self: start
        - width: 35px
        - height: 35px
        - margin-top: 2px
      icon:
        - place-self: start
        - width: 80%
      name:
        - color: lightgrey
        - top: 45%
        - left: 3%
        - font-size: 85%
        - font-weight: bold
        - position: absolute
      state:
        - color: lightgrey
        - top: 25%
        - left: 42%
        - font-size: 90%
        - position: absolute
      label:
        - color: darkgrey
        - top: 60%
        - left: 3%
        - font-size: 70%
        - position: absolute
      card:
        - height: 100px
        - padding: 3px
        - font-size: 100%
        - border-color: rgba(152, 167, 185, 0.2)
        - background-color: var(--my_color2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
      custom_fields:
        lum:
          - position: absolute
          - top: 75%
          - left: 50%
          - width: calc(80% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 1
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
    state:
      - value: 'on'
        styles:
          card:
            - animation: ball-scale 0.2s
          img_cell:
            - background-color: var(--button-card-light-color)
          icon:
            - color: var(--icon_on)
            - transition: 2s ease
          name:
            - color: var(--text_on)
          label:
            - color: var(--text_on)
      - value: 'off'
        color: grey
        styles:
          card:
            - animation: ball-scale2 0.2s
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
            - transition: 2s ease
          name:
            - color: var(--text_off)
          label:
            - color: var(--text_off)
    double_tap_action:
      action: toggle
    tap_action:
      action: more-info
  popup_capteur:
    show_icon: true
    show_name: true
    show_state: true
    show_label: false
    show_last_changed: true
    styles:
      img_cell:
        - background-color: var(--pastille_off)
        - border-radius: 50%
        - place-self: start
        - width: 35px
        - height: 35px
        - margin-top: 1px
      icon:
        - place-self: start
        - width: 80%
        - color: grey
      name:
        - color: grey
        - top: 5%
        - left: 35%
        - font-size: 90%
        - font-weight: bold
        - position: absolute
      state:
        - color: lightgrey
        - top: 25%
        - left: 35%
        - font-size: 90%
        - position: absolute
      label:
        - color: darkgrey
        - top: 75%
        - left: 8%
        - font-size: 80%
        - position: absolute
      card:
        - height: 75px
        - padding: 3px
        - padding: 3px
        - font-size: 100%
        - border-color: rgba(152, 167, 185, 0.2)
        - background-color: var(--my_color2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
    state:
      - value: 'off'
        styles:
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
          card: null
      - value: 'on'
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          name:
            - color: red
            - font-weight: bold
          label:
            - color: red
            - font-weight: bold
          icon:
            - color: var(--icon_on)
          card:
            - border-color: red
      - value: 25
        operator: '>'
        styles:
          icon:
            - color: tomato
      - value: 19
        operator: <
        styles:
          icon:
            - color: dodgerblue
      - value: disarmed
        styles:
          icon:
            - color: var(--icon_off)
          state:
            - color: grey
      - value: armed_away
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          icon:
            - color: var(--icon_on)
          state:
            - color: red
            - font-weight: bold
      - value: arming
        styles:
          img_cell:
            - background-color: rgba(255,215,0,0.8)
          icon:
            - color: var(--icon_on)
          state:
            - color: gold
            - font-weight: bold
      - value: triggered
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          icon:
            - color: var(--icon_on)
            - animation: blink 1s ease infinite
          state:
            - color: red
            - font-weight: bold
    double_tap_action:
      action: more-info
    tap_action:
      action: more-info
  volets:
    show_entity_picture: true
    state:
      - value: open
        color: rgb(201, 244, 254)
        entity_picture: null
        spin: false
        styles:
          name:
            - color: rgb(0, 0, 0, 100%)
            - font: bold italic 15px/30px roboto
          card:
            - border-radius: 20px
            - padding: 10px 0px 8px 0px
            - background-color: rgb(0, 191, 255, 100%)
      - value: closed
        color: rgb(91, 96, 93)
        entity_picture: null
        spin: false
        styles:
          name:
            - font: bold 15px/30px roboto
    styles:
      card:
        - border-radius: 20px
        - padding: 10px 0px 8px 0px
        - margin: 0
        - font: 20px/35px Roboto
        - background: null
        - box-shadow: 0px 0px 5px rgb(0, 191, 255, 100%)
  widget_icon:
    tap_action:
      action: toggle
    color: var(--google-grey)
    show_icon: true
    show_name: false
    size: 20px
    styles:
      card:
        - box-shadow: none
        - padding: 0px
        - background-color: rgba(var(--color-theme),0.05)
        - border-radius: 14px
        - place-self: center
        - height: 42px
      grid:
        - grid-template-areas: '"i"'
      icon:
        - color: rgba(var(--color-theme),0.9)
  list_items:
    styles:
      card:
        - box-shadow: none
        - padding: 0px
      grid:
        - grid-template-areas: '"item1 item2 item3"'
        - grid-template-columns: 1fr 1fr 1fr
        - grid-template-rows: min-content
        - column-gap: 7px
  icon_info:
    color: var(--google-grey)
    show_icon: true
    show_name: true
    show_label: true
    size: 20px
    custom_fields:
      notification: |
        [[[
          if (entity.state =='unavailable'){
            return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
          }
        ]]]
    state:
      - styles:
          custom_fields:
            notification:
              - border-radius: 50%
              - position: absolute
              - left: 24px
              - top: '-2px'
              - height: 16px
              - width: 16px
              - border: 2px solid var(--card-background-color)
              - font-size: 12px
              - line-height: 14px
              - background-color: |
                  [[[
                    return "rgba(var(--color-red),1)";
                  ]]]
        value: unavailable
    styles:
      card:
        - border-radius: 21px 8px 8px 21px
        - box-shadow: none
        - padding: 0px
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content auto
        - grid-template-rows: min-content min-content
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.05)
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
      name:
        - align-self: end
        - justify-self: start
        - font-weight: bold
        - font-size: 14px
        - margin-left: 12px
      label:
        - justify-self: start
        - align-self: start
        - font-weight: bolder
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
      state:
        - justify-self: start
        - align-self: start
        - font-weight: bolder
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
  vacuum:
    variables:
      entity: vacuum.default
      name: Default name
    styles:
      card:
        - border-radius: 20px
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"item1" "item2"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content  min-content
        - row-gap: 12px
    custom_fields:
      item1:
        card:
          template: list_items_only_one
          type: custom:button-card
          custom_fields:
            item1:
              card:
                entity: '[[[ return variables.entity ]]]'
                name: '[[[ return variables.name ]]]'
                tap_action:
                  action: more-info
                template:
                  - icon_info
                  - vacuum_info
                type: custom:button-card
      item2:
        card:
          template: list_items
          type: custom:button-card
          custom_fields:
            item1:
              card:
                icon: mdi:pause
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.aspiro_stop
                type: custom:button-card
                template: widget_icon
            item2:
              card:
                icon: mdi:battery-charging
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.aspiro_charge
                type: custom:button-card
                template: widget_icon
            item3:
              card:
                icon: mdi:map-marker-path
                tap_action:
                  action: call-service
                  service: persistent_notification.create
                  service_data:
                    message: 2eme ligne - 3eme Bouton
                    title: Debug Carte Aspirateur
                    notification_id: '{{ (range(1, 9999)|random) }}'
                type: custom:button-card
                template: widget_icon
  list_items_only_one:
    styles:
      card:
        - box-shadow: none
        - padding: 0px
      grid:
        - grid-template-areas: '"item1"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content
        - column-gap: 7px
  vacuum_info:
    tap_action:
      action: none
    icon: mdi:robot-vacuum
    label: |-
      [[[ 
        if (entity.state.toUpperCase() == 'DOCKED' && entity.attributes.battery_level == '100'){
            return 'Sur sa base';
        }
        else if (entity.attributes.status.toUpperCase() == 'CHARGING'){
            return 'En charge';
        }
        else if (entity.state.toUpperCase() == 'CLEANING'){
            return 'Nettoyage en cours';
        }
        else if (entity.attributes.status.toUpperCase() == 'RETURNING HOME'){
            return 'Retour vers sa base';
        }
        else if (entity.attributes.status.toUpperCase() == 'PAUSED'){
            return 'En pause';
        }
        else{
          return '❓ Inconnu ❓' ;
        }
      ]]]
    styles:
      icon:
        - color: |-
            [[[ 
              if (entity.state.toUpperCase() == 'DOCKED' && entity.attributes.battery_level == '100'){
                  return 'rgba(var(--couleur-gris),1)';
              }
              else if (entity.attributes.status.toUpperCase() == 'CHARGING'){
                  return  'rgba(var(--couleur-vert),1)';
              }
              else if (entity.state.toUpperCase() == 'CLEANING'){
                  return  'rgba(var(--couleur-jaune),1)';
              }
              else if (entity.attributes.status.toUpperCase() == 'RETURNING HOME'){
                  return  'rgba(var(--couleur-violet),1)';
              }
              else if (entity.attributes.status.toUpperCase() == 'PAUSED'){
                  return  'rgba(var(--couleur-bleu),1)';
              }
              else{
                  return 'rgba(var(--couleur-gris),1)';
              }
            ]]]
      img_cell:
        - background-color: |-
            [[[ 
              if (entity.state.toUpperCase() == 'DOCKED' && entity.attributes.battery_level == '100'){
                  return 'rgba(var(--couleur-gris),0.2)';
              }
              else if (entity.attributes.status.toUpperCase() == 'CHARGING'){
                  return  'rgba(var(--couleur-vert),0.2)';
              }
              else if (entity.state.toUpperCase() == 'CLEANING'){
                  return  'rgba(var(--couleur-jaune),0.2)';
              }
              else if (entity.attributes.status.toUpperCase() == 'RETURNING HOME'){
                  return  'rgba(var(--couleur-violet),0.2)';
