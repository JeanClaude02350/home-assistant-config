type: picture-elements
image: /local/netatmo/background.png
elements:
  - type: image
    entity: climate.piece_de_vie
    title: mode absent
    tap_action:
      action: call-service
      service: Script.netatmo_mode_absent
    hold_action:
      action: more-info
    image: /local/netatmo/absent.png
    style:
      top: 37%
      left: 53.6%
      width: 10%
  - type: image
    entity: climate.piece_de_vie
    title: mode planifi√©
    tap_action:
      action: call-service
      service: Script.netatmo_mode_schedule
    hold_action:
      action: more-info
    image: /local/netatmo/chauffe.png
    style:
      top: 37%
      left: 69.6%
      width: 12%
  - type: image
    entity: climate.piece_de_vie
    title: mode off
    tap_action:
      action: call-service
      service: Script.netatmo_mode_off
    hold_action:
      action: more-info
    image: /local/netatmo/off.png
    style:
      top: 37%
      left: 86%
      width: 09%
  - type: image
    entity: climate.piece_de_vie
    title: Up Consigne
    tap_action:
      action: call-service
      service: Script.netatmo_increment_consigne
    hold_action:
      action: more-info
    image: /local/netatmo/plus.png
    style:
      top: 67.5%
      left: 78.4%
      width: 6%
  - type: image
    entity: climate.piece_de_vie
    title: Down Consigne
    tap_action:
      action: call-service
      service: Script.netatmo_decrement_consigne
    hold_action:
      action: more-info
    image: /local/netatmo/moins.png
    style:
      top: 67.5%
      left: 61.5%
      width: 6%
  - type: image
    entity: sensor.netatmo_hvac_action
    title: Temoin Chauffe
    tap_action:
      action: none
    image: /local/netatmo/iddle_on.png
    style:
      top: 74%
      left: 25.5%
      width: 7%
    state_filter:
      'off': opacity(0%)
      'on': brightness(100%) saturate(1)
  - type: image
    entity: sensor.netatmo_preset_mode
    title: schedule
    tap_action:
      action: none
    image: /local/netatmo/chauffe.png
    style:
      top: 30%
      left: 39%
      width: 12%
    state_filter:
      boost: opacity(0%)
      Schedule: brightness(100%) saturate(1)
      away: opacity(0%)
      Frost Guard: opacity(0%)
  - type: image
    entity: sensor.netatmo_preset_mode
    title: absent
    tap_action:
      action: none
    image: /local/netatmo/absent.png
    style:
      top: 30%
      left: 39%
      width: 9%
    state_filter:
      boost: opacity(0%)
      Schedule: opacity(0%)
      away: brightness(100%) saturate(1)
      Frost Guard: opacity(0%)
  - type: state-label
    entity: sensor.netatmo_temperature_courante
    unit_of_measurement: .
    style:
      top: 55%
      left: 25.5%
      font-size: 1.9em
      color: black
      font-weight: 600
  - type: state-label
    entity: sensor.netatmo_temperature_consigne
    style:
      top: 25%
      left: 25.5%
      font-size: 1em
      color: white
      font-weight: 600

